<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" type="text" formControlName="name" placeholder="Enter your name" required>
          </div>
  
          <div class="form-group">
            <label>Age</label>
            <input class="form-control" type="number" formControlName="age" placeholder="Enter your age" required>
          </div>
  
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" formControlName="email" placeholder="Enter your email" required>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="radio inline">
                <input type="radio" id="radio-2" name="gender" value="Male" formControlName="gender">
                <label for="radio-2" class="radio-label">Male</label>
            </div>
   
            <div class="radio inline">
                <input type="radio" id="radio-3" name="gender" value="Female" formControlName="gender">
                <label for="radio-3" class="radio-label">Female</label>
            </div>
        </div>

          <div class="form-group">
            <label>Phone No</label>
            <input class="form-control" type="text" formControlName="phone" placeholder="Enter your phone" required>
          </div>

          <div class="form-group">
            <label>Class</label>
            <input class="form-control" type="text" formControlName="std" placeholder="Enter your class" required>
          </div>

          <div class="form-group">
            <label>Address</label>
            <textarea class="form-control" type="text" formControlName="address" placeholder="Enter your address" required></textarea>
          </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
